<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Cafe</title>
    <!-- PREFETCH -->
    <link rel="prefetch" href="nosotros.html" as="document">

    <!-- PRELOAD -->
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="preload"
        href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
        crossorigin="crossorigin">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preload" href="img/blog1.jpg" as="image">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="menu">
                <a class="logo" href="index.html">
                    <h1 class="logo__name no-margin text-center">Blog<span class="logo__bold">DeCafe</span></h1>
                </a>

                <nav class="navigation">
                    <a href="we.html" class="navigation__link">Nosotros</a>
                    <a href="courses.html" class="navigation__link">Cursos</a>
                    <a href="contact.html" class="navigation__link">Contacto</a>
                </nav>
            </div>
        </div>

        <div class="header__text">
            <h2 class="no-margin">Blog de Cafe con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y expertos.</p>
        </div>
    </header>

    <main class="container">
        <h3 class="text-center">Contacto</h3>
        <div class="contact__bg"></div>

        <form class="form">
            <div class="field">
                <label class="field__label"  for="name">Nombre</label>    <!--For se comunica con el id-->
                <input class="field__text" type="text" placeholder="Tu Nombre" id="name">   <!--Los id son unicos y no puede haber otro igual en la misma pagina-->
            </div>
            <div class="field">
                <label class="field__label" for="email">E-mail</label>    
                <input class="field__text" type="email" placeholder="Tu E-mail" id="email">
            </div>
            <div class="field">
                <label class="field__label"  for="mensaje">Mensaje</label>    
                <textarea class="field__text field__text--area" placeholder="Mensaje" id="mensaje" cols="30" rows="10"></textarea>
            </div>
            <div class="field">
                <input type="submit" value="Enviar" class="botton botton--primario">
            </div>
        </form>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="menu">
                <a class="logo" href="index.html">
                    <h1 class="logo__name no-margin text-center">Blog<span class="logo__bold">DeCafe</span></h1>
                </a>

                <nav class="navigation">
                    <a href="we.html" class="navigation__link">Nosotros</a>
                    <a href="courses.html" class="navigation__link">Cursos</a>
                    <a href="contact.html" class="navigation__link">Contacto</a>
                </nav>
            </div> <!--.menu-->
            <p class="footer__copyright">Todos los derechos reservados 2022. Angel Gabriel Benitez</p>
        </div> <!--.container-->
    </footer>

    <script src="js/modernizr.js"></script>
</body>

</html>
